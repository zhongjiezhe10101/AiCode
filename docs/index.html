<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"    content="width=device-width, initial-scale=1.0">
  <meta name="keywords"  content="AGI，通用人工智能，智网，" />
  <meta name="description"  content="通用人工智能平台"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <title>智网</title>
</head>
<body>
<div data-app id="app">加载中...</div>
<script>
  window.$docsify = {
    el: '#app',
    name: 'AiCode',
    coverpage: true,
    loadSidebar: true,
    subMaxLevel: 2,
    notFoundPage: '_404.md',
    auto2top: true,
    repo: 'https://github.com/zhongjiezhe10101/Spring-Cloud-AI',
    search: {
      maxAge: 86400000,
      noData: {
        '/': '找不到结果'
      },
      paths: 'auto',
      placeholder: {
        '/': '输入您的关键词进行搜索'
      }
    },
    plugins: [
      function (hook, vm) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://www.aicode.info/">AiCode</a> | <a href="http://www.beian.gov.cn/portal/registerSystemInfo?spm=5176.12825654.7y9jhqsfz.112.67fb2c4a2TgraE&aly_as=ZtTQ1s2d">蜀ICP备19037088号</a> &copy;2019.</span>',
          '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('');
        hook.afterEach(function (html) {
          return html + footer
        });
        hook.beforeEach(function (html) {
          var url = 'https://github.com/zhongjiezhe10101/Spring-Cloud-AI/tree/master/docs' + vm.route.file;
          var editHtml = '[📝 编辑该文档](' + url + ')\n';

          return  html
                  + '\n----\n'
                  + '最后更新时间： {docsify-updated} '
                  + editHtml
        })
      }
    ],
    markdown: {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return (
                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code"></script>
</body>
</html>
